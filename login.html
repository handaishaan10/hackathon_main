<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SikshaNet</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">

            <h1>SikshaNet-Login</h1>

        </div>

        <!-- Card -->
        <div class="card">
            <!-- Welcome -->
            <div class="welcome">
                <h2>Welcome Back</h2>
                <p>Sign in to your teacher account to continue</p>
            </div>

            <!-- Form -->
            <form>
                <!-- Email -->
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                        <input 
                            type="email" 
                            id="email" 
                            class="form-input" 
                            placeholder="teacher@example.com"
                            required
                        >
                    </div>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <div class="label-row">
                        <label for="password" class="form-label">Password</label>
                        <a href="#" class="forgot-link">Forgot password?</a>
                    </div>
                    <div class="input-wrapper">
                        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder="••••••••"
                            required
                        >
                    </div>
                </div>

                <!-- Sign In Button -->
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>

            <!-- Divider -->
            <div class="divider">
                <span>New to SikshaNet?</span>
            </div>

            <!-- Create Account -->
      <button type="button" class="btn btn-outline" onclick="window.location.href='signup.html'">Create Account</button>

            <!-- Terms -->
            <p class="terms">
                By signing in, you agree to our 
                <a href="#">Terms of Service</a>
            </p>
        </div>
    </div>
</body>
</html>
