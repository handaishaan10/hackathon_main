<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SikshaNet</title>
   <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">

            <h1>SikshaNet-SignUp</h1>
           
        </div>

        <!-- Card -->
        <div class="card">
            <!-- Welcome -->
            <div class="welcome">
                <h2>Create Your Account</h2>
                <p>Join EduHub and start managing your classes</p>
            </div>

            <!-- Form -->
            <form>
                <!-- First Name and Last Name -->
                <div class="form-row">
                    <div>
                        <label for="firstName" class="form-label">First Name</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                            <input 
                                type="text" 
                                id="firstName" 
                                class="form-input" 
                                placeholder="John"
                                required
                            >
                        </div>
                    </div>

                    <div>
                        <label for="lastName" class="form-label">Last Name</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                            <input 
                                type="text" 
                                id="lastName" 
                                class="form-input" 
                                placeholder="Doe"
                                required
                            >
                        </div>
                    </div>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                        <input 
                            type="email" 
                            id="email" 
                            class="form-input" 
                            placeholder="teacher@example.com"
                            required
                        >
                    </div>
                </div>

                <!-- Mobile Number -->
                <div class="form-group">
                    <label for="mobile" class="form-label">Mobile Number</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                        </svg>
                        <input 
                            type="tel" 
                            id="mobile" 
                            class="form-input" 
                            placeholder="10-digit mobile number"
                            required
                        >
                    </div>
                    <p class="form-hint">10-digit number</p>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder="••••••••"
                            required
                        >
                    </div>
                    <p class="form-hint">At least 8 characters</p>
                </div>

                <!-- Confirm Password -->
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            class="form-input" 
                            placeholder="••••••••"
                            required
                        >
                    </div>
                </div>

                <!-- Create Account Button -->
                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>

            <!-- Divider -->
            <div class="divider">
                <span>Already have an account?</span>
            </div>

            <!-- Sign In -->
            <button type="button" class="btn btn-outline" onclick="window.location.href='login.html'">
                Sign In
            </button>

            <!-- Terms -->
            <p class="terms">
                By creating an account, you agree to our 
                <a href="#">Terms of Service</a>
            </p>
        </div>
    </div>
</body>
</html>
